<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="browser_crossing.css">
</head>


<body>

    <div class="container"> <!-- Div com classe container - div pai-->
        
        <form action="index.html", method="POST"> <!-- inicio form-->

            <div class="input-field"> <!-- essa input field abraça input e label, serve pra movimentar o label-->
                <input  id="nome" type="text" placeholder="Escreva seu nome">
                <label for="nome">User name:</label>
            </div>

            <div class="input-field"> <!-- essa input field abraça input e label, serve pra movimentar o label-->
                <input id="senha" type="text" placeholder="Escreva sua senha">
                <label for="senha">User password: </label>  
            </div>

            <div class="center">    <!-- div com de Botão de enter -->
                <button>Entrar</button>
            </div>

        </form> <!-- fim form-->

        <div class="links"> <!-- Div com Links padões de recuperação de conta e criar uma nova conta-->
            <a href=""><p>Esqueceu a sua senha ?</p></a>
            <a href=""><p>Ainda não cadastrado ? clique aqui !</p></a>

        </div>

    </div>

</body>

</html>
